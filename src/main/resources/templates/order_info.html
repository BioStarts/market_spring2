<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>

    <h1>Заказ</h1>

    <!--<div th:if="${order.OrderItem.size() > 0}">*/-->
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Номер заказа</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.product.id}"/>
                <td th:text="${item.price}"/>
            </tr>
            </tbody>
        </table>
        <span th:text="'Общая стоимость: ' + ${order.price}" />
        <br>
        <a class="btn btn-primary" th:href="@{/orders/create}" >Оформить заказ</a>
    <!--</div>*/-->
    <!--<div th:if="${cart.items.size() == 0}">
        <span text="Ваша корзина пуста" />
    </div> */-->
</div>

</body>
</html>
